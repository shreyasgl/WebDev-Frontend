<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://coreui.io/icons/solid/">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

    <div class="Master">
        <div class="wrapper">
            <div class="loginDiv">
                <div class="blueLine">
                </div>
                <p class="loginHeader">Login</p>
            </div>

            <div class="inputDiv">

                <div class="form">
                    <form action="">
                        <div class="inputBox">
                            <label for="username"></label>
                            <input type="text" class="inputField" id="username" name="username" placeholder="Username"
                                required>
                        </div>

                        <div class="inputBox">
                            <label for="password"></label>
                            <input type="password" class="inputField" id="password" name="password"
                                placeholder="Password" required>
                        </div>

                        <div class="captcha">
                            <div class="preview">
                                <span class="captcha-value">K 4 j v Y O</span>
                            </div>
                            <button class="relod-btn">
                                <i class="cis-reload"></i>
                            </button>
                            <label for="Captcha"></label>
                            <input type="text" class="inputField" id="Captcha" name="Captcha"
                            placeholder="Enter Captcha" required>
                        </div>
                    </form>
                </div>

                <div class="submitButton">
                    <button type="submit" class="Submit">Submit</button>
                </div>
            </div>

            <div class="forgot">
                <div class="forgot-Password">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="forgot-login">
                    <a href="#">Forgot LoginID</a>
                </div>
                <div class="Go-to-home">
                    <a href="#">Go To Home Page</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
